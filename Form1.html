<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>     </title>

<body>

<form>
 <fieldset>
    <legend> Personal Information</legend>
	
<label for="First Name"> First Name: </label> 
<input type="text" name="First Name"> <br> <br>

<label for="last Name"> Last Name: </label> 
<input type="text" name="last Name"> <br> <br>

<label for="Gender"> Gender: </label>

<input type="radio" id="male" name="gender" value="male">
<label for="male"> Male </label> 

<input type="radio" id="female" name="gender" value="female">
<label for="female"> Female </label>

<input type="radio" id="other" name="gender" value="other">
<label for="other"> Other </label> <br> <br>

<label for="Nationlity">Nationlity:</label>

<select id="Nationlity" name="Nationlity">
    <option value="Indian">Indian</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="audi">Greek</option>
</select>

<p> Address : </p>

<textarea name="message" rows="10" cols="50"> </textarea>

</fieldset>


<fieldset>
    <legend> Medical History </legend>

  <input type="checkbox" id="Smallpox">
  <label for="Smallpox"> Smallpox</label>
  <input type="checkbox" id="Mumps">
  <label for="Mumps"> Mumps</label>
  <input type="checkbox" id="Dizziness">
  <label for="Dizziness"> Dizziness</label>
  <input type="checkbox" id="Sneezing">
  <label for="Sneezing"> Sneezing</label>
  
</fieldset>

<fieldset>
    <legend> Current Medication</legend>
<p> Are you Currently Taking any Medication 
<input type="radio" id="Yes">
<label for="Yes"> Yes </label>

<input type="radio" id="NO">
<label for="NO"> No </label> <br>

</p>

<p>If you are Currently Taking any Medication, please Indicate it in the Space below:  </p>
<textarea name="message" rows="10" cols="100"> </textarea>

</fieldset>

<button> Submit </button>
<button> Reset </button>

</form>
